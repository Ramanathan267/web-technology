<!DOCTYPE html>
<html>
<head>
    <title>Online Flight Reservation System</title>
</head>
<style>
    .header {
        text-align: center;
        background-color: rgb(105, 73, 129);
    }
    .body{
        background-color: #1b042a;
    }
    .background { 
            position: absolute; 
            height: 100%; 
            width: 100%; 
            background-image: url( "flights.png"); 
            background-size: cover; 
            background-position:center; 
            filter: blur(10px); 
            z-index: -1; 
        }
    .content{
        text-align: left;
        background-color: #f4f3f5;
    }
    </style>
<body style="background-color:rgb(4, 125, 147);">
    <div class="background"></div> 
    <div class="text-container"> 
    </div>
    <div class="header">
        <h1>Online Flight Reservation System</h1>
    </div>

    <center>
        <h2>Search for available flights</h2></center>
        <section><center>
            <label for="startpoint">Start Point:</label>
            <input type="text" id="startpoint" name="startpoint"></br></br>

            <label for="endpoint">End Point:</label>
            <input type="text" id="endpoint" name="endpoint"></br></br>

            <label for="date">Departure Date:</label>
            <input type="date" id="date" name="date"></br></br></center>

         <center>   <input type="submit" value="Search"></center>
    </section>

        <center><h2>Available Flights</h2></center>
        
        <center>

        <h2>Book a Flight</h2>
        <section>
            <label for="flight">Flight:</label>
            <select id="flight" name="flight">
            </select></br>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1"></br></br></center>

           <center> <input type="submit" value="Book"></center>
        </section>
    </div>

</div>
</body>
</html>
