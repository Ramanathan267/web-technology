<!DOCTYPE html>
<html>
<head>

    <title>Online Hospital Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }.header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }


        h1 {
            text-align: center;
        }   
       
        form {
            max-width: 400px;
            margin: 20px auto;
        }
        

        label, input, select {
            display: block;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body><center>

    <h1>Online Hospital Appointment Booking</h1>

    <form id="appointmentForm"><div>
        <label class="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" required>
</div><br><div>
        <label class="email">Email:</label>
        <input type="email" id="email" name="email" required>
</div><br><div>
        <label class="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
</div><br><div>
        <label class="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor" required>
            <option value="drSmith">Dr. Smith</option>
            <option value="drJohnson">Dr. Johnson</option>
           
        </select>
</div><br><div>
        <label class="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>
</div><br><div>
        <label class="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required>
</div><br>
        <input type="submit" value="Book Appointment"><br>
    </form></center>

    <script>
        document.getElementById("appointmentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = new FormData(event.target);
            for (var pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }

            alert("Appointment booked successfully!");
        });
    </script>

</body>
</html>
